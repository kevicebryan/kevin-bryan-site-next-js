<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | BNCC WEB DESIGN</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css//contact.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="left">KEVIN BRYAN</div>
      <div class="right">
        <a href="./home.html">Home</a>
        <a href="./about.html">About</a>
        <a href="#" class="active">Contact</a>
      </div>
    </div>

    <div class="content">
      <div class="profile">
        <table>
          <tr>
            <td>Alias</td>
            <td class="right">Kevin</td>
          </tr>
          <tr>
            <td>Email</td>
            <td class="right">kevin@email.com</td>
          </tr>
          <tr>
            <td>Instagram</td>
            <td class="right">@kevin</td>
          </tr>
          <tr>
            <td>Line</td>
            <td class="right">@kevin</td>
          </tr>
        </table>
      </div>

      <div class="form">
        <div class="left">
          <h5>Contact Me</h5>
        </div>
        <form action="">
          <label for="name">Name</label>
          <input type="text" placeholder="John Doe" autocomplete="off" />
          <label for="email">Email</label>
          <input type="email" placeholder="youremail@email.com" />
          <label for="message">Message</label>
          <textarea
            class="message"
            autocomplete="off"
            cols="30"
            rows="8"
            placeholder="Write your message ✍️"
          ></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <footer>
      <h6>Copyright BNCC 2022</h6>
    </footer>
  </body>
</html>
